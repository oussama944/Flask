 {% extends "base.html" %}  
 {% block title %} signup{% endblock %}

 {%block content%}         
<h1 class="display-4 fw-normal">Signup</h1>
<form method="POST">

<div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
</div>

<div class="form-group">
    <label for="firstName">FirstName</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your First Name">
</div>

<div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">
</div>

<div class="form-group">
    <label for="password2">password2</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter your password">
</div>
<br/>
<button type="submit" class="btn btn-primary"> Sousmettre</button>

</form>
{%endblock%}
